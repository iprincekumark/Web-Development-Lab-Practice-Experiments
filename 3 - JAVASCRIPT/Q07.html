<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function sum() {
            var ans=0;
            var i;
            for(i=1;i*3<=1000;i++)
                ans+=3*i;
            for(i=1;i*5<=1000;i++)
                ans+=5*i;
            return ans;
        }
        console.log(sum());
    </script>
</body>
</html>
