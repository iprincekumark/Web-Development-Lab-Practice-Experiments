<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            test
        </title>
    </head>
    <body>
        <script>
            function isuppercase(s) {
                var pat=/^[A-Z][a-zA-Z]*/;
                return pat.test(s);
            }
            console.log(isuppercase("Prince"));
            console.log(isuppercase("aman"));
        </script>
    </body>
</html>
